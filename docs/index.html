<html>
    <head>
        <style>
            .title {
                font: sixe 24px;
                font-weight: bold;
            }
        </style>
     
    </head>
    <body>
     
        <h1 class="title">주제목</h1>
       
        <script>
            //1.태그를 선택한다
            var title = document.querySelector('.title');
            //2. 선택한 태그가 1초 후에 바뀌게 한다
            setTimeout(function(){
                title.innerHTML = '변경된 주제목';
            }, 1000);
        </script>
        
    </body>

</html>
